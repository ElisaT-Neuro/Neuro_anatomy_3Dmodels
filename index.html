<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 3D Quiz</title>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #api-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #quiz-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Placeholder -->
    <div id="header"></div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <!-- Sketchfab 3D Model Embed -->
    <iframe id="api-frame" src="https://sketchfab.com/models/fd3ccceafd5947acaacb468be88d1a9c/embed"
        allow="autoplay; fullscreen; xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen>
    </iframe>

    <!-- Quiz Section -->
    <div id="quiz-container">
        <div id="question">Question will go here...</div>
        <div id="options">
            <button onclick="alert('Correct!')">Option A</button>
            <button onclick="alert('Try Again!')">Option B</button>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
