<!-- skull-base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skull Base Anatomy Explorer</title>
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js" defer></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    #header { padding: 1rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #api-frame { width: 80%; height: 500px; border: none; margin: 1rem auto; }
    #start-quiz-button { display: none; margin-bottom: 1rem; }
    #quiz-container { display: none; margin-top: 1rem; }
    #options button { margin: 0.3rem; }
  </style>
</head>
<body>
  <div id="header">
    <h1>Explore the Skull Base Anatomy</h1>
    <a href="index.html">← Back to Hub</a>
  </div>

  <!-- Replace YOUR_SKULL_BASE_MODEL_UID with the actual UID -->
  <iframe
    id="api-frame"
    src="https://sketchfab.com/models/YOUR_SKULL_BASE_MODEL_UID/embed"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    allowfullscreen>
  </iframe>

  <script>
    // TODO: swap in your actual Skull‑Base UID and build out these questions
    window.modelUID = 'YOUR_SKULL_BASE_MODEL_UID';
    window.questions = [
      {
        type: "multipleChoice",
        question: "Which bone houses the foramen magnum?",
        options: [
          { answer: "Occipital Bone", correct: true },
          { answer: "Sphenoid Bone", correct: false }
        ]
      },
      {
        type: "annotation",
        question: "Click on the annotation corresponding to the Jugular Foramen.",
        annotationId: 2
      }
      // …add more skull‑base questions here…
    ];
  </script>

  <script src="quiz-engine.js" defer></script>

  <button id="start-quiz-button">Start Quiz</button>
  <div id="quiz-container">
    <p id="question"></p>
    <div id="options"></div>
  </div>
</body>
</html>
