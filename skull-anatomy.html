<!-- skull-anatomy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skull Anatomy Explorer</title>
  <!-- 1) Load Sketchfab API -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js" defer></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    #header { padding: 1rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #api-frame { width: 80%; height: 500px; border: none; margin: 1rem auto; }
    #start-quiz-button { display: none; margin-bottom: 1rem; }
    #quiz-container { display: none; margin-top: 1rem; }
    #options button { margin: 0.3rem; }
  </style>
</head>
<body>
  <div id="header">
    <h1>Explore the Skull Anatomy</h1>
    <a href="index.html">← Back to Hub</a>
  </div>

  <!-- 2) Your Skull model iframe -->
  <iframe
    id="api-frame"
    src="https://sketchfab.com/models/fd3ccceafd5947acaacb468be88d1a9c/embed"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    allowfullscreen>
  </iframe>

  <!-- 3) Per‑page config -->
  <script>
    window.modelUID = 'fd3ccceafd5947acaacb468be88d1a9c';
    window.questions = [
      {
        type: "multipleChoice",
        question: "Which bone forms the forehead?",
        options: [
          { answer: "Frontal Bone", correct: true },
          { answer: "Temporal Bone", correct: false }
        ]
      },
      {
        type: "annotation",
        question: "Click on the annotation corresponding to the Optic Canal.",
        annotationId: 2 // always begins from 0
      }
      // …add more skull questions here…
    ];
  </script>

  <!-- 4) Shared quiz engine -->
  <script src="quiz-engine.js" defer></script>

  <!-- 5) Quiz UI -->
  <button id="start-quiz-button">Start Quiz</button>
  <div id="quiz-container">
    <p id="question"></p>
    <div id="options"></div>
  </div>
</body>
</html>
