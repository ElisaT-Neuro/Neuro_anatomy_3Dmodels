<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skull Anatomy Quiz</title>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; background-color: #f0f0f0; }
        #header { padding: 20px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #api-frame { width: 80%; height: 400px; border: none; margin-top: 20px; }
        #quiz-container { margin-top: 20px; background: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>

    <div id="header">
        <h1>Skull Anatomy Quiz</h1>
        <a href="index.html">Back to Quiz Selection</a>
    </div>

    <!-- Embed Sketchfab Model (Reduced Size) -->
    <iframe id="api-frame" src="https://sketchfab.com/models/fd3ccceafd5947acaacb468be88d1a9c/embed" 
        allow="autoplay; fullscreen; xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen>
    </iframe>

    <!-- Quiz Content -->
    <div id="quiz-container">
        <p>Question: Which bone forms the forehead?</p>
        <button onclick="alert('Correct!')">Frontal Bone</button>
        <button onclick="alert('Try Again!')">Temporal Bone</button>
    </div>

</body>
</html>
