<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skull Anatomy Explorer</title>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; background-color: #f0f0f0; }
        #header { padding: 20px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #api-frame { width: 80%; height: 500px; border: none; margin-top: 20px; }
        #quiz-container, #start-quiz-container { display: none; margin-top: 20px; background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 5px; }
        #start-button, #next-button { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        #start-button:hover, #next-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div id="header">
        <h1>Explore the Skull Anatomy</h1>
        <a href="index.html">Back to Model Selection</a>
    </div>

    <!-- Sketchfab Model -->
    <iframe id="api-frame" src="https://sketchfab.com/models/fd3ccceafd5947acaacb468be88d1a9c/embed?autostart=1"
        allow="autoplay; fullscreen; xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen>
    </iframe>

    <!-- Prompt to Start Quiz -->
    <div id="start-quiz-container">
        <p>Would you like to take the Skull Anatomy Quiz?</p>
        <button id="start-button" onclick="startQuiz()">Yes, Start Quiz</button>
    </div>

    <!-- Quiz Content -->
    <div id="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        let sketchfabAPI;
        let currentQuestionIndex = 0;

        const questions = [
            { type: "multipleChoice", text: "Which bone forms the forehead?", options: [
                { answer: "Frontal Bone", correct: true },
                { answer: "Temporal Bone", correct: false }
            ]},
            { type: "annotation", text: "Click on the annotation corresponding to the Optic Canal.", annotationId: 3 }
        ];

        // Function to show "Start Quiz?" prompt after 5 seconds
        setTimeout(() => {
            document.getElementById("start-quiz-container").style.display = "block";
        }, 5000);

        // Function to start the quiz
        function startQuiz() {
            document.getElementById("start-quiz-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById("question").innerText = questionData.text;
                document.getElementById("options").innerHTML = "";

                if (questionData.type === "multipleChoice") {
                    questionData.options.forEach(option => {
                        let button = document.createElement("button");
                        button.innerText = option.answer;
                        button.onclick = () => alert(option.correct ? "Correct!" : "Try Again!");
                        document.getElementById("options").appendChild(button);
                    });
                } else if (questionData.type === "annotation") {
                    document.getElementById("options").innerHTML = `<p>Click on Annotation #${questionData.annotationId}.</p>`;

                    // Ensure Sketchfab API is connected before navigating
                    if (sketchfabAPI) {
                        sketchfabAPI.gotoAnnotation(questionData.annotationId);
                    }
                }

                currentQuestionIndex++;
            } else {
                alert("Quiz Complete! Thanks for participating.");
            }
        }

        function initSketchfabAPI() {
            var iframe = document.getElementById('api-frame');
            var client = new Sketchfab(iframe);

            client.init({
                success: function(api) {
                    sketchfabAPI = api;
                    console.log("Sketchfab API Loaded Successfully!");

                    sketchfabAPI.addEventListener('annotationFocus', function(index) {
                        const currentQuestion = questions[currentQuestionIndex - 1];
                        if (currentQuestion.type === "annotation" && index === currentQuestion.annotationId) {
                            alert("Correct! You found the right annotation.");
                        } else if (currentQuestion.type === "annotation") {
                            alert("Try Again! That is not the correct annotation.");
                        }
                    });
                },
                error: function() {
                    console.log("Sketchfab API failed to load.");
                }
            });
        }

        window.onload = () => {
            initSketchfabAPI();
        };
    </script>

</body>
</html>
